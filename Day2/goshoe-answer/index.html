<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:300,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="chat.png" type="image/x-icon" />

    <title>GoShoe.</title>
  </head>

  <body style="padding: 0 30px;">
    <section id="navbar">
      <span id="logo">GOSHOE.</span>
      <span class="nav-links">Home</span>
    </section>

    <article id="content">
      <section id="call-to-action">
        <div id="cta-wrapper">
          <div id="cta-heading">
            <p class="cta">
              Our new
            </p>
            <p class="cta">
              website is on
            </p>
            <p class="cta">
              its way.
            </p>
          </div>
          <div id="cta-subheading">
            <p>
              Sign up to be the first
            </p>
            <p>
              to know when we launch.
            </p>
          </div>
          <div class="opt-in-wrapper">
            <!-- <input
              type="email"
              placeholder="Enter your email here*"
              id="opt-in-email"
            /> -->
            <p contenteditable id="opt-in-email">Enter your email here*</p>
            <button id="notify-me">Notify Me</button>
          </div>
          <div class="social-icons">
            <img src="facebook-logo.svg" alt="Facebook logo" />
            <img src="pinterest-logo.svg" alt="Pinterest logo" />
            <img src="instagram-logo.svg" alt="Instagram logo" />
          </div>
        </div>
      </section>
      <section id="image">
        <div id="shoes-wrapper">
          <img src="shoes.png" alt="A pair of shiny, golden shoes" id="shoes" />

          <aside id="chat-logo">
            <img src="chat.png" alt="Chat logo" id="chat-logo-img" />
          </aside>
        </div>
      </section>
    </article>

    <section id="footer">
      <div class="contact-wrapper">
        <div class="contact-heading">
          <small>Contact ––</small>
        </div>
        <div class="contact-info">
          <small>
            Telephone. 123-456-7890
          </small>
          <small>
            Email. info@mysite.com
          </small>
        </div>
      </div>
      <div class="contact-wrapper">
        <div class="contact-heading">
          <small>Head Office ––</small>
        </div>
        <div class="contact-info">
          <small>
            500 Terry Francois Street
          </small>
          <small>
            San Francisco, CA 94158
          </small>
        </div>
      </div>
    </section>
  </body>
</html>
