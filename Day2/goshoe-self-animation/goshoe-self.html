<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GoShoe landing page</title>
    <link rel="stylesheet" href="goshoe-self-style.css" />
  </head>

  <body>
    <header id="navbar">
      <span style="font-weight: bold; font-size: 30px">GOSHOE</span>
      <span>Home</span>
    </header>

    <section id="middle">
      <div id="messages">
        <div id="first_message">Our new website is on its way</div>
        <div id="second_message">
          Sign up to be the first <br />
          to know when we launch
        </div>

        <div class="button">
          <form>
            <input
              class="email"
              type="email"
              value="Enter your email here!"
            /><br />
            <button type="button">
              Notify me!
              <img
                id="moving"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Heart_coraz%C3%B3n.svg/1200px-Heart_coraz%C3%B3n.svg.png"
                alt="heartbeat"
              />
            </button>
          </form>
        </div>
      </div>

      <div>
        <img id="image_shoes" src="../images/work1-img.png" alt="shoes" />
      </div>
    </section>

    <footer id="foot">
      <div id="contact_email">
        Contact --- Telephone. 123-456-7890 <br />
        <div style="padding-left: 75px">Email.info@mysite.com</div>
      </div>

      <div id="city_country">
        Head Office --- 500 Terry Francois Street<br />
        <div style="padding-left: 105px">San Francisco, CA 94158</div>
      </div>
    </footer>
  </body>
</html>
