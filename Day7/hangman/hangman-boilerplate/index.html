<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Vibes&display=swap"
      rel="stylesheet"
    />

    <title>Hangman</title>
  </head>
  <body>
    <div class="container w-75 mt-5">
      <div class="text-center">
        <h1>Hangman Word Guessing Game</h1>
      </div>
      <!-- alphabet to choose -->
      <p>Click the alphabet below to guess the country :</p>
      <p>Word To Guess :</p>
      <ul id="word-holder"></ul>
      <div id="buttons"></div>
      <!-- word to guess -->
      <p>You have <span id="counter"></span> guesses left</p>
      <button onclick="resetGame()" class="" id="reset">Play again</button>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
